<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" type="text/css" href="styles.css"media="screen" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologia no Agronegócio: Softwares, Hardwares, Robótica e Aplicativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --high-contrast-bg: #000;
            --high-contrast-text: #fff;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .section img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Botões de Acessibilidade */
        .accessibility-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .accessibility-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Ícones de Contato */
        .contact-bar {
            background-color: var(--secondary-color);
            padding: 15px 0;
            text-align: center;
            margin-top: 30px;
        }

        .contact-icons {
            display: inline-flex;
            gap: 25px;
        }

        .contact-icon {
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .contact-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="light-mode">
    <!-- Barra de Acessibilidade -->
    <div class="accessibility-bar">
        <button class="accessibility-btn" onclick="increaseFont()" title="Aumentar fonte">A+</button>
        <button class="accessibility-btn" onclick="decreaseFont()" title="Diminuir fonte">A-</button>
        <button class="accessibility-btn" onclick="toggleContrast()" title="Alto contraste">C</button>
    </div>

    <main>
        <!-- Seções existentes permanecem iguais -->
    </main>

    <!-- Barra de Contatos -->
    <div class="contact-bar">
        <div class="contact-icons">
            <a href="https://instagram.com/seuinstagram" class="contact-icon" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/5511999999999" class="contact-icon" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="mailto:seuemail@exemplo.com" class="contact-icon" title="E-mail">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        // Funções de Acessibilidade
        function increaseFont() {
            const currentSize = parseFloat(getComputedStyle(document.body).fontSize);
            document.body.style.fontSize = (currentSize * 1.1) + 'px';
        }
        
        function decreaseFont() {
            const currentSize = parseFloat(getComputedStyle(document.body).fontSize);
            document.body.style.fontSize = (currentSize * 0.9) + 'px';
        }

        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
            if (document.body.classList.contains('high-contrast')) {
                document.body.style.backgroundColor = var(--high-contrast-bg);
                document.body.style.color = var(--high-contrast-text);
            } else {
                document.body.style.backgroundColor = var(--bg-color);
                document.body.style.color = var(--text-color);
            }
        }
    </script>
</body>
</html>
